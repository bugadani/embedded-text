[package]
name = "embedded-text"
version = "0.4.1"
license = "MIT"
description = "TextBox for embedded-graphics"
repository = "https://github.com/embedded-graphics/embedded-text"
authors = ["DÃ¡niel Buga <bugadani@gmail.com>"]
keywords = ["embedded-graphics", "textbox", "text"]
categories = ["no-std", "embedded", "graphics"]
edition = "2018"

exclude = [
    ".gitignore",
    ".github/",
]

[features]
ansi = ["ansi-parser", "as-slice"]
default = ["ansi"]

[[bench]]
name = "render"
harness = false

[[bench]]
name = "parse"
harness = false

[dependencies]
embedded-graphics = "0.6.2"
ansi-parser = { version = "0.8.0", default-features = false, optional = true }
as-slice = { version = "0.1.4", optional = true }

[dev-dependencies]
embedded-graphics-simulator = "0.2.1"
sdl2 = "0.32.2"
criterion = "0.3.3"
heapless = "0.5.6"
